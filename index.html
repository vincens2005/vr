 <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <a-scene>
      <a-sphere color="#EF2D5E" position="0 0 -4"  >
        <a-animation
    attribute="position"
    from="0 0 -4"
    to="0 5 -2"
    direction="alternate"
    dur="4000"
    repeat="indefinite"
    easing="ease">
  </a-animation></a-sphere>
      <a-box><a-animation
    attribute="position"
    from="0 0 -100"
    to="0 0 0"
 
    dur="500"
   repeat
    easing="ease">
  </a-animation></a-box>
      <a-camera position='0 0 5'><a-cursor color='green'></a-cursor></a-camera>
      <a-box position='0 0.5 0' color='red'></a-box>
      <a-box position='0 0.5 -100' color='red'></a-box>
      <a-sky color="#333"></a-sky>
      <a-plane color="#000" rotation="-90 0 0" width="500" height="500"></a-plane>
    </a-scene>
